services:
  # Development mode: source mounted from host, instant code changes
  # Credentials read from .env automatically (no hardcoding in claude mcp add)
  kaiten-mcp-dev:
    build:
      context: .
      target: deps
    image: kaiten-mcp:dev
    stdin_open: true
    tty: false
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: 512m
    env_file: .env
    volumes:
      - ./src:/app/src:ro

  # Production mode: everything baked into image
  # Credentials read from .env automatically
  kaiten-mcp:
    build:
      context: .
      target: baked
    image: kaiten-mcp:latest
    stdin_open: true
    tty: false
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256
    mem_limit: 512m
    env_file: .env
